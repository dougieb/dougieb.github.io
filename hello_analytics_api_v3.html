<!DOCTYPE>
<html>
  <head>
    <title>Google Analytics API</title>
	<script src="lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <!-- The 2 Buttons for the user to interact with -->
    <button id="authorize-button" style="visibility: hidden">Authorize</button>
	
	<table>
		<tr>
			<td>Start Date (YYYY-MM-DD)</td><td><input id="start-date" type="input" value="2014-01-01" /></td>
		</tr>
		<tr>
			<td>End Date (YYYY-MM-DD)</td><td><input id="end-date" type="input" value="2014-01-31" /></td>
		</tr>
    	<tr>
			<td colspace="2"><button id="make-api-call-button" style="visibility: hidden">Get Visits</button></td>
		</tr>
	</table>

	<div style="margin-top: 50px;" id="results"></div>

    <!-- These JavaScript files will be created later on in the tutorial -->
    <script src="hello_analytics_api_v3_auth.js"></script>
    <script src="hello_analytics_api_v3.js"></script>

    <!-- Load the Client Library. Use the onload parameter to specify a callback function -->
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </body>
</html>
